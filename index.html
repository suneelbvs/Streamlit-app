<!DOCTYPE html>
<html>
    <head>
        <title>Streamlit</title>
        <style type="text/css">
            html {
                overflow: auto;
            }
            html,
            body,
            div,
            iframe {
                margin: 0;
                padding: 0;
                height: 100%;
                border: none;
            }
            iframe {
                display: block;
                width: 100%;
                border: none;
                overflow-y: auto;
                overflow-x: hidden;
            }
        </style>
    </head>
    <body>
        <iframe src="https://share.streamlit.io/suneelbvs/streamlit-multipage-app" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto" ></iframe>
    </body>
</html>
